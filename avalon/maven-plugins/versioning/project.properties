project.name = avalon-versioning-plugin
avalon.buildsystem = ${basedir}/../../buildsystem

maven.xdoc.date=left
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.jsl = file:///${basedir}/../../buildsystem/site/site.jsl
maven.xdoc.poweredby.image=
maven.checkstyle.header.file=${basedir}/../../LICENSE.txt
maven.checkstyle.format = avalon
maven.javadoc.stylesheet =${basedir}/../../buildsystem/site/stylesheet.css
maven.license.licenseFile=${basedir}/../../LICENSE.txt

maven.artifact.type=plugin

maven.increment.enable=true
maven.increment.central.entities=${basedir}/../../versioning