cli-home-description=Un chemin relatif ou absolu a un repertoire local de fonctionnement. Si non fourni la valeur par defaut correspondra au repertoire local. Un nom releative de chemin sera parent resolu par le repertoire local.

cli-system-description=Un chemin absolu ou relatif a l'annuaire contenant les annuaires de systeme de /common et de /lib. Si non fourni la valeur par defaut correspondra a la valeur propriete du repertoire local. Un chemin relatif sera parent resolu annuaire du repertoire local.

cli-profile-description=Un nom de fichier absolu ou relatif d'une configuration contenant l'information d'deploiement. Si le nom de fichier fourni est relatif il resolu relativement au repertoire local. Si non fourni, le systeme essayera de localiser un dossier appele "profile.xml" dans le repertoire local.
