
maven.repo.remote = http://www.dpml.net,http://www.ibiblio.org/maven

#
# Banner background and foreground colors.
#

maven.ui.banner.background = #fff
maven.ui.banner.foreground = #000
maven.xdoc.jsl = ./site/etc/site.jsl
maven.javadoc.stylesheet =${basedir}/site/etc/stylesheet.css
maven.xdoc.poweredby.image=
#maven.docs.dest = ${maven.build.dir}/merlin/docs
maven.docs.src = ${basedir}/site/xdocs

#
# custom tags spec
#
maven.javadoc.customtags = component service entry dependency

component.name = avalon.component
component.description = Component:
component.enabled = true
component.scope = class

service.name = avalon.service
service.description = Service Export:
service.enabled = true
service.scope = class

entry.name = avalon.entry
entry.description = Context Entry:
entry.enabled = true
entry.scope = method

dependency.name = avalon.dependency
dependency.description = Service Dependency:
dependency.enabled = true
dependency.scope = method

#
# Declaration of the remote links to assign on javadoc generation.
# Link declarations can be overriden in the user's build.properties
# file.
#

sun.j2se.link = http://java.sun.com/j2se/1.4/docs/api/
avalon.framework.link = http://avalon.apache.org/framework/api/
avalon.meta.link = http://avalon.apache.org/meta/api/
avalon.repository.link = http://avalon.apache.org/repository/api/
avalon.util.link = http://avalon.apache.org/util/api/
avalon.logkit.link = http://avalon.apache.org/logkit/api/
avalon.logging.link = http://avalon.apache.org/logging/api/
avalon.lifecycle.link = http://avalon.apache.org/excalibur/lifecycle/api/
excalibur.configuration.link = http://avalon.apache.org/excalibur/configuration/apidocs/
excalibur.i18n.link = http://avalon.apache.org/excalibur/i18n/apidocs/
excalibur.pool.link = http://avalon.apache.org/excalibur/pool/api/
excalibur.thread.link = http://avalon.apache.org/excalibur/thread/api/
excalibur.threadcontext.link = http://avalon.apache.org/excalibur/threadcontext/api/
excalibur.event.link = http://avalon.apache.org/excalibur/event/api/

maven.javadoc.links = ${sun.j2se.link},${avalon.logkit.link},${avalon.logging.link},${avalon.framework.link},${avalon.meta.link},${avalon.lifecycle.link},${excalibur.configuration.link},${excalibur.i18n.link},${excalibur.pool.link},${excalibur.thread.link},${excalibur.threadcontext.link},${excalibur.event.link},${sun.jmx.link}
