<html>
<head><title>Configuration Repository</title></head>
<body bgcolor="#ffffff">
<center>

<h2>Configuration Repository</h2>
<br />
<br />
<form>

<select name="server" size="1">
<option selected="true">Local Filesystem Configuration Repository</option>
<option>LDAP Configuration Repository</option>
<option>XML Database Configuration Repository</option>
</select>

<br />
<br />

<table cellspacing="0" cellpadding="5" width="100%" border="1">
  <tr>
    <td align="right">Base Configuration Directory</td>
    <td align="left">
      <input type="text" onChange="enableSave()" value="${phoenix.home}/conf/appdata" size="50"></input>
    </td>
  </tr>
  <tr>
    <td align="right">Require Configuration Passes Validation Checks</td>
    <td align="left">
      <input type="checkbox" onChange="enableSave()" checked="true"/>
    </td>
  </tr>
</table>

<br />

<input type="submit" value="Update ConfigurationRepository"/>
<input type="submit" value="Reload defaults"/>
<input type="submit" value="Cancel"/>

</form>
</center>

</body>
</html>
