    <a name="doc.Intro"></a>
    <h2>Introduction</h2>
    <p>The <code>org.apache.avalon.excalibur.cache</code> package contains interfaces and classes
    for caching. The design is such that the cache's backing mechanism (store) and replacement
    algorithm are totally replaceable.
