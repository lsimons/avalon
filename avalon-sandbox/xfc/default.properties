# -------------------------------------------------------------------
# B U I L D  P R O P E R T I E S
# -------------------------------------------------------------------
# Specifies default property values
# Overridden by ../default.properties and all ant.properties
# Not user-editable; use ant.properties files instead

name=excalibur-xfc
Name=Excalibur Xconf Converter
dir-name=xfc
version=0.1
package-version=0.99
year=2000-2002

# --------------------------------------------------
#                REQUIRED LIBRARIES
# --------------------------------------------------

# ----- Avalon Framework, version 4.1 or later -----
avalon-framework.home=${basedir}/../../jakarta-avalon
avalon-framework.lib=${avalon-framework.home}/build/lib
avalon-framework.jar=${avalon-framework.lib}/avalon-framework.jar

# ----- Excalibur Meta -----
excalibur-meta.home=${basedir}/../meta
excalibur-meta.lib=${excalibur-meta.home}/build/lib
excalibur-meta.jar=${excalibur-meta.lib}/excalibur-meta-1.0.jar

# ----- Excalibur Cli -----
excalibur-cli.home=${basedir}/../cli
excalibur-cli.lib=${excalibur-cli.home}/build/lib
excalibur-cli.jar=${excalibur-cli.lib}/excalibur-cli-1.0.jar

# ----- Excalibur Configuration -----
excalibur-configuration.home=${basedir}/../configuration
excalibur-configuration.lib=${excalibur-configuration.home}/build/lib
excalibur-configuration.jar=${excalibur-configuration.lib}/excalibur-configuration-1.0.jar

# ----- Excalibur XMLUtil -----
excalibur-xmlutil.home=${basedir}/../xmlutil
excalibur-xmlutil.lib=${excalibur-xmlutil.home}/build/lib
excalibur-xmlutil.jar=${excalibur-xmlutil.lib}/excalibur-xmlutil-1.0.jar

# ----- Excalibur Pool -----
excalibur-pool.home=${basedir}/../pool
excalibur-pool.lib=${excalibur-pool.home}/build/lib
excalibur-pool.jar=${excalibur-pool.lib}/excalibur-pool-1.1.jar

# ----- Excalibur SourceResolve -----
excalibur-sourceresolve.home=${basedir}/../sourceresolve
excalibur-sourceresolve.lib=${excalibur-sourceresolve.home}/build/lib
excalibur-sourceresolve.jar=${excalibur-sourceresolve.lib}/excalibur-sourceresolve-1.0.jar

# ----- Misc tools -----
tools.dir=${basedir}/../../jakarta-avalon/tools
xml-apis.jar = ${tools.dir}/lib/xml-apis.jar
xerces.jar = ${tools.dir}/lib/xerces-2.0.1.jar
xalan.jar = ${tools.dir}/lib/xalan-2.3.1.jar

# --------------------------------------------------

#  Settings used to configure compile environment
build.debug = on
build.optimize = off
build.deprecation = off
build.compress = false
junit.failonerror = false

#  location of intermediate products
build.dir = build
build.testsrc = ${build.dir}/testsrc
build.testclasses = ${build.dir}/testclasses
build.lib = ${build.dir}/lib
build.conf = ${build.dir}/conf
build.classes = ${build.dir}/classes
build.tests = ${build.dir}/tests
build.reports = ${build.dir}/reports
build.docs = ${build.dir}/docs
build.javadocs = ${build.docs}/api

#  Set the properties for source directories
src.dir = src
java.dir = ${src.dir}/java
conf.dir = ${src.dir}/conf
test.dir = ${src.dir}/test

#  Set the properties for distribution directories
dist.dir = dist
dist.javadocs = ${dist.dir}/docs/api

xdocs.dir = ${src.dir}/xdocs
docs.dir = ${dist.dir}/docs
jakarta-site.dir = ../../jakarta-site

#  name of .zip/.tar.gz/.bz2 files and their top-level directory
dist.name = ${name}-${version}

#  name of jar file
jar.name = ${name}-${version}.jar

#  property indicating directory where all distribution archives are placed
dist.base = distributions

depchecker.prefix=.

